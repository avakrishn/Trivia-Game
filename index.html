<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <button type="button" class="portfolio" value="Input Button" onclick="location.href = 'https://avakrishn.github.io/Bootstrap-Portfolio/portfolio.html';">Portfolio</button>
    <div id="background"></div>
    <!-- <div id = "curtain"></div> -->
    <div id="curtainRight"></div>
    <div id="curtainLeft"></div>
    <h1>&#x1F37F; Emoji Trivia Game! &#x1F37F;</h1>
    <h2>Can you guess the movie from the emojis?</h2>
    <button class="start" id ="play"> &#x1F3A5; PLAY GAME! &#x1F3AC;</button>
    <button class="start" id ="playAgain"> &#x1F3A5; PLAY AGAIN! &#x1F3AC;</button>
    <h2 id="orientation"> Please turn your device. <br/> This page is best viewed in landscape mode.</h2>
    <h4 id="timer"></h4>
    <div id="ticketContainer">
        <img id="ticket" src="assets/images/ticket.png">
        <h3 id="emoji"></h3>
        <h3 id="qNum"></h3>
        <div id="results">
            <h3id="done">Trivia Completed! Here's how you did!</h3>
            <div id="correct">
                <h3>Correct Answers</h3>
                <h3 id="corNum"></h3>
            </div>
            <div id="incorrect">
                <h3>Incorrect Answers</h3>
                <h3 id="incorNum"></h3>
            </div>
            <div id="unanswered">
                    <h3>Unanswered</h3>
                    <h3 id="unNum"></h3>
            </div>

        </div>

    </div>

    <div id ="filmContainer">
        <img id="film" src="assets/images/film.png">
        <table>
            <tr>
                <td>
                    <div id="a" class="choice"></div>
                </td>

                <td>
                    <div id="b" class="choice"></div>
                </td>

                <td>
                    <div id="c" class="choice"></div>                    
                </td>

                <td>
                    <div id="d" class="choice"></div>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
